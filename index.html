<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip-cards for interview prep</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card-grid">
    <div class="card">
      <div class="card-front">
        <h2 class="question">What's up?</h2>
      </div>
      <div class="card-back">
        <p class="answer">Some text that is going to be the answer.</p>
      </div>
    </div>

  </main>
</body>
</html>
